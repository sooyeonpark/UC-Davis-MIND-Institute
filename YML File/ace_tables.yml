#key variables mostly id and visit

defaults:
 
  group_label: None

  group_name: none
 
  filter_variables: !!null

  lazy: TRUE


tables:

  tbl_participants:
    table_alias: Participants
    key_variables:
      subj_id: subj_id
    table_categories:
      UI: [sample_select, data_select]
      Sort: ["Sample Info"]
    filter_variables: [study_cohort, gender, app_diagnosis]
    lazy: FALSE

  tbl_visit:
